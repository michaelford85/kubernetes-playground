---
working_dir: /tmp

#specifies which cloud to deploy resources to
#acceptable options: aws_ec2, gcp
cloud_provider: aws_ec2

#The Name prefix placed in front of your cloud resources
#(instances, firewalls, security groups, etc.) 
cloud_prefix: kubeadm-cluster

#specifies the number of kubernetes worker nodes;
# set to 0 and set kubernetes_allow_pods_on_master to "yes"
# if you desire a single node k8s cluster
num_instances: 2
#By default, a taint is placed on the master node
#to disallow pods running on it; setting this to "yes"
#removes that taint. Ideal if you desire a one-node k8s cluster
kubernetes_allow_pods_on_master: no

#The instance size of your worker nodes
instance_size: xlarge #acceptable options: large, xlarge

#block storage disk size of the master node
cloud_master_volume_size: 50

#block storage disk size of the worker node(s)
cloud_worker_volume_size: 100

#global kubernetes settings; regardless of cloud provider
kubernetes_version: '1.21'
kubernetes_pod_network:
  cni: "weave"
  cidr: '192.168.0.0/24'

#AWS-specific parameters
aws_local_credentials_file: "~/.aws/credentials"
aws_credential_profile: "default"
ec2_region: us-east-2
ec2_image_id: ami-00399ec92321828f5 #Ubuntu 20.04
ec2_wait: yes #wait for newly created instances to reach desired state before returning
ec2_vpc_subnet: "192.168.0.0/20"
ec2_vpc_cidr: "192.168.0.0/16"
aws_instance_username: ubuntu

#GCP parameters
gcp_local_credentials_file: "/Users/michaelford/.gcp/gcp-creds.json"
gcp_project: "eloquent-theme-264620"
gcp_region: us-central1
gcp_zone: us-central1-a
gcp_vpc_subnet: 192.168.0.0/28
gcp_disk_image: projects/ubuntu-os-cloud/global/images/ubuntu-2004-focal-v20210623 #Ubuntu 20.04
gcp_instance_username: ubuntu
