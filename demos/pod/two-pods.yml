---
apiVersion: v1
kind: Pod
metadata:
  name: flask-pod
  labels:
    app: myapp
    owner: mford
spec:
  containers:
    - name: flask-container
      image: flask
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: myapp
    owner: mford
spec:
  containers:
    - name: nginx-container
      image: nginx
